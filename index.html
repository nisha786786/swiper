<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper image</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide" ><img src="image/suit.png"></div>
                <div class="swiper-slide" ><img src="image/saree.png"></div>
                <div class="swiper-slide" ><img src="image/western.png"></div>
                <div class="swiper-slide" ><img src="image/makeup.png"></div>
                <div class="swiper-slide" ><img src="image/clutches.png"></div>
      
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
  
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>    
  
    </div>
        
    
 
    




    
    
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>    

    <script src="script.js"></script>
    
</body>
</html>
